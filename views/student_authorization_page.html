<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<header>
<div style="background-color:#10e6cd;padding:20px;width:screen.width px;height:90px;align:right;margin-left:0px">
<a href="/studentpage">
<img src='/static/logo.jpg' height="200px" class='center' style="display: block;margin-left: auto;
  margin-right: auto;height: 150px;margin-top:auto;">
</a>
</header>

<style>

.textlabel {
  background-color: #10e6cd;
  border: 2px solid #10e6cd;
  color: #10e6cd;
  background-color: #141414;
  text-align: center;
  display:block;
  font-size: 20px;
  padding: 15px 0px;
  transition-duration: 0.6s;
  cursor: pointer;
  margin-right: auto;
  margin-left: auto;
  width: 40%;
  border-radius: 32px;
  font-family: "Ubuntu", Ubuntu;
}

.button1 {
  background-color: #141414;
  color: #10e6cd;
  border: 2px solid #10e6cd;
}

.button1:hover {
  background-color: #10e6cd ;
  color: #141414;
}

</style>
<body style="background-color:#141414;height='100%';width='100%'">
<div style="background-color:#141414;padding:20px;width:screen.width px;height:90px;margin-right: auto;margin-left:auto;display: block;margin-top: 90px">
<form action="#" method="POST">
    <input type="text" name="testname" placeholder="Enter Test Name..." class="textlabel" required><br>
    <input type="number" name="studcode" placeholder="Enter Your Code..." class="textlabel" required><br>
    <input type="submit" value="Submit" class="textlabel button1" style='width:10%;margin-top: 3px'>

</form>
</div>
<script type="text/javascript">
  var mes = "{{ message }}";
  if (mes != 'None'){
    alert(mes)
  }
</script>
</body>
</html>
